<!DOCTYPE html>
<html>
    <wicket:head>
        <title>CalendarManager</title>
        <wicket:link>
            <link rel="stylesheet" type="text/css" href="style.css"/>
        </wicket:link>
        <wicket:link>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        </wicket:link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    </wicket:head>
    <body>
        <div wicket:id="buttonContainer">
            <span wicket:id="buttonList">
                <input type="button" wicket:id="buttonOption" class="calButton"/>
            </span>
        </div>
        <div class="wrapper" id="page-wrap">
            <div class="section" id="menu-bar">
            </div>
            <div class="section" id="main">
                <div class="item-m" id="main-view">
                    <span wicket:id="mycal"/>
                </div>
                <div class="item-m" id="detail-view">
                    <span wicket:id="sidePanel"/>
                </div>
            </div>
        </div>
    </body>
</html>
