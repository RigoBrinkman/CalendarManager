<wicket:panel>
    <div class="container">
        <span wicket:id="monthName"></span>
        <div wicket:id="tableContainer">
            <table class="dataview">
                <tr wicket:id="table">
                    <td wicket:id="cell">
                        <span wicket:id="dayNumber"></span>
                        <span wicket:id="events">
                            <a wicket:id="eventLink">
                                <span wicket:id="event" class="calendarItem"></span>
                            </a>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        <input type="button" wicket:id="previousButton"/>
        <input type="button" wicket:id="nowButton"/>
        <input type="button" wicket:id="nextButton"/>
    </div>
</wicket:panel>
