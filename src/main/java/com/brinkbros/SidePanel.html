<wicket:panel>
    <div class="detailContainer">
        <h1><span wicket:id="title"></span></h1>
        <span wicket:id="parentevent">
            <a wicket:id="parentLink" class="calendarItem">
                <span wicket:id="parentTitle"></span>
                <span wicket:id="parentDescription"></span>
                <span wicket:id="parentDate"></span>
            </a>
        </span>
        <br>
        <span>Datum: </span>
        <span wicket:id="date"></span>
        <span wicket:id="conAh"></span>
        <span wicket:id="conDi"></span>
        <span wicket:id="def"></span>
        <span wicket:id="assignmentCont">
            <span wicket:id="assignment">
                <span wicket:id="assignmentName"></span>
                <!--<span wicket:id="assignmentType"></span>-->
            </span>
        </span>
        <span>Beschrijving: </span>
        <span wicket:id="description"></span>
        <span></span>
        <!--<span wicket:id="type"></span>-->
        <span>Status: </span>
        <span wicket:id="status"></span>
        <span wicket:id="editEventContainer">
            <input type="button" wicket:id="editEvent"/>
        </span>
        <br>
        <span wicket:id="subevent">
            <a wicket:id="subLink" class="calendarItem">
                <span wicket:id="subTitle"></span>
                <span wicket:id="subDescription"></span>
                <span wicket:id="subDate"></span>
            </a>
        </span>
    </div>
</wicket:panel>
