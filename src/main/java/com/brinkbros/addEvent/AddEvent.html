<wicket:panel>
    <form wicket:id="eventForm">
        <input type="date" wicket:id="dateField">
        <input type="text" wicket:id="titleField"/>
        <textarea wicket:id="descriptionArea"></textarea>
        <br>
        <span wicket:id="categoryRadio"></span>
        <br>
        <span wicket:id="typeRadio"></span>
        <br>
        <span wicket:id="statusRadio"></span>
        <br>
        <form wicket:id="subevent">
            <input type="date" wicket:id="subDate">
            <input type="text" wicket:id="subTitle"> 
            <textarea wicket:id="subDescription"></textarea>
            <span wicket:id="subCategoryRadio"></span>
            <span wicket:id="subTypeRadio"></span>
            <span wicket:id="subStatusRadio"></span>
            <input type="button" wicket:id="deleteSubevent">
        </form>
        <input type="button" wicket:id="addSubeventButton">
        <br>
        <input type="submit" wicket:id="subBttn" value="Versturen"/>
    </form>
</wicket:panel>
