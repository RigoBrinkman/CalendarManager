<wicket:panel>
    <div class="addEventContainer">
        <form wicket:id="eventForm">
            <br><span class="form-block form-title">Nieuwe bijeenkomst toevoegen.</span><br>
            <label>
                <input type="date" wicket:id="dateField" class="form-block">
                Datum</label>
            <br>
            <span class="form-block">
                <input type="checkbox" wicket:id="deadlineCheck">
                <label wicket:for="deadlineCheck"><wicket:label></wicket:label></label>
            </span>
            <div wicket:id="extraDatesContainer" class="form-block">
                <input type="date" wicket:id="conAhDate"/>
                <span wicket:id="conAhLabel"></span><br>
                <input type="date" wicket:id="conDiDate"/>
                <span wicket:id="conDiLabel"></span><br>
                <input type="date" wicket:id="defDate"/>
                <span wicket:id="defLabel"></span><br>
            </div>
            <span>MT Assignee</span>
            <select type="text" wicket:id="mtAssignment"/>
            <span>Tracker</span>
            <select type="text" wicket:id="trackerAssignment"/>
            <span wicket:id="assigneesContainer">
                <span wicket:id="assignment" class="form-block">
                    <select type="text" wicket:id="assignmentName" class="form-block"></select>
                    <br>
                    <input type="button" wicket:id="removeAssignment" value>
                    <br>
                </span>
            </span>
            <input type="button" wicket:id="addAssignment"/>
            <br>
            <input type="text" wicket:id="titleField" class="form-block"/>
            <br>
            <textarea wicket:id="descriptionArea" class="form-block"></textarea>
            <br>
            <select wicket:id="category" class="form-block"></select>
            <br>
            <select wicket:id="type" class="form-block"></select>
            <br>
            <select wicket:id="status" class="form-block"></select>
            <br>
            <form wicket:id="subevent" class="form-inline-block addEventContainer">
                <br><span class="form-block form-title">Nieuwe activiteit toevoegen.</span><br>
                <input type="date" wicket:id="subDate" class="form-block">
                <br>
                <span class="form-block">
                    <input type="checkbox" wicket:id="subDeadlineCheck"/>
                    <label wicket:for="subDeadlineCheck"><wicket:label></wicket:label></label>
                </span>
                <div wicket:id="subExtraDatesContainer" class="form-block">
                    <input type="date" wicket:id="subConAhDate"/>
                    <span wicket:id="subConAhLabel"></span><br>
                    <input type="date" wicket:id="subConDiDate"/>
                    <span wicket:id="subConDiLabel"></span><br>
                    <input type="date" wicket:id="subDefDate"/>
                    <span wicket:id="subDefLabel"></span><br>
                </div>
                <br>
                <input type="text" wicket:id="subTitle" class="form-block"> 
                <br>
                <textarea wicket:id="subDescription" class="form-block"></textarea>
                <br>
                <span wicket:id="subAssigneesContainer">
                    <span wicket:id="subAssignment" class="form-block">
                        <select wicket:id="subAssignmentName" class="form-block"></select>
                        <br>
                    </span>
                </span>
                <input type="button" wicket:id="subAddAssignment"/>
                <br>
                <select wicket:id="subCategory" class="form-block"></select>
                <br>
                <select wicket:id="subType" class="form-block"></select>
                <br>
                <select wicket:id="subStatus" class="form-block"></select>
                <br>
                <input type="submit" wicket:id="deleteSubevent" class="form-block">
            </form>
            <input type="submit" wicket:id="addSubeventButton" class="form-block">
            <br>
            <input type="submit" wicket:id="subBttn" value="Versturen" class="form-block"/>
        </form>
    </div>
</wicket:panel>
