<wicket:panel>
    <div id="main-top">
        <span wicket:id="monthName" class="mainTopName"></span>
        <span>
            <input type="button" class="monButton" wicket:id="previousButton"/>
            <input type="button" class="monButton" wicket:id="nowButton"/>
            <input type="button" class="monButton" wicket:id="nextButton"/>
        </span>
    </div>
    <div wicket:id="tableContainer" class="container">
        <table class="dataview">
            <tr wicket:id="table">
                <td wicket:id="cell">
                    <span wicket:id="dayNumber"></span>
                    <span wicket:id="events">
                        <a wicket:id="eventLink">
                            <span wicket:id="event" class="calendarItem"></span>
                        </a>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>
